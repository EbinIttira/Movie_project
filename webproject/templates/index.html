{% extends 'base.html' %}
{% block body %}
<div class="container">
<div class="row mx_auto">
{% for i in moviekey %}
<div class="my_bottom_margin col-9 col-sm-12  col-md-4 col-lg-4" style="padding-top:20px;">
<div class="card" style="width: 18rem;height: 470px;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="350px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
  </div>
  <div class="text-right">
   <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-success">View details</a>
</div>
</div>
</div>

{% endfor %}
</div>
</div>
{% endblock %}
